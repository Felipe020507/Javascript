<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Interativa</title>
</head>
<body>
  <h1>Biblioteca Interativa</h1>
  
  <h2>Adicionar Livro</h2>
  <label for="titulo">Título:</label>
  <input type="text" id="titulo"><br>

  <label for="autor">Autor:</label>
  <input type="text" id="autor"><br>

  <label for="ano">Ano de Publicação:</label>
  <input type="text" id="ano"><br>

  <label for="quantidade">Quantidade em Estoque:</label>
  <input type="text" id="quantidade"><br>

  <button id="adicionarLivro">Adicionar Livro</button>

  <h2>Livros na Biblioteca</h2>
  <ul id="lista-livros"></ul>

  <script type="module" src="./_js/Principal.js"></script>
</body>
</html>
