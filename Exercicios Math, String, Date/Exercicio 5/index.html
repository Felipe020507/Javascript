<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Turma</title>
</head>
<body>
  <h1>Detalhes da Turma</h1>

  <form id="alunoForm">
    <label for="nomeAluno">Nome do Aluno: </label>
    <input type="text" id="nomeAluno" required><br>

    <label for="dataNascimento">Data de Nascimento: </label>
    <input type="date" id="dataNascimento" required><br>

    <label for="nota">Nota do Aluno:</label>
    <input type="number" id="nota" required><br>

    <button id="butao">Adicionar Aluno</button>
  </form>

  <button id="butaoListar">Exibir Detalhes da Turma</button>

  <div id="resultado">

  </div>


  <script type="module" src="./_js/Principal.js"></script>
</body>
</html>
